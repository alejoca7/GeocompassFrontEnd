plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "Geocompass" // Cambia esto por el paquete de tu aplicación
    compileSdk = 34

    defaultConfig {
        applicationId = "com.example.flutter_app" // 
        minSdk = 21
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        // Define el nombre del APK para el build de release
        debug {
            applicationIdSuffix ".debug"
        }
    }

    // Esta configuración cambia el nombre del APK para todos los tipos de build
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def apkName = "Geocompass-${variant.buildType.name}.apk"
            output.outputFileName = apkName
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
